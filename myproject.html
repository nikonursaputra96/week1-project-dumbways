    <form action="" class="formMyProject" onsubmit="myProject(event)">
        <h2>ADD MY PROJECT</h2>
        <!-- Project name -->
        <div class="forminput">
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName">
        </div>
        <!-- Date -->
        <div class="date">
            <div class="forminput">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="forminput">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <!-- Description -->
        <div class="description">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <!-- Checkbox -->


        <div class="checkbox">
            <label class="technologies">Technologies</label>
            <div class="inputcheckbox">
                <div class="group-1">
                    <div class="checkbox-1">
                        <input type="checkbox" id="nodejs" >
                        <label for="nodejs">Node Js</label>
                    </div>
                    <div class="checkbox-2">
                        <input type="checkbox" id="reactjs">
                        <label for="reactjs">React Js</label>
                    </div>
                </div>

                <div class="group-2">
                    <div class="checkbox-3">
                        <input type="checkbox" id="nextjs">
                        <label for="nextjs">Next Js</label>
                    </div>
                    <div class="checkbox-4">
                        <input type="checkbox" id="typescript">
                        <label for="typescript">TypeScript</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Upload Image -->
        <div class="upload">
            <label for="image">Upload Image</label>
            <div class="upload-1">
                <input type="file" accept="image/*" name="image" id="image">
                <div class="upload-2">
                    <label for="image" class="buttonimage">choose</label>
                    <label for="image" class="labelimage">
                        <img src="assets/img/paperclip.png" alt="paperclipicon" class="imgupload">
                    </label>
                </div>
            </div>
        </div>

        <div class="submit">
            <input type="submit" id="submit">
        </div>
    </form>
